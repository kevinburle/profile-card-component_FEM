<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="container">
      <figure>
        <img src="images/bg-pattern-card.svg" alt="">
      </figure>
      <div class="card-info">
        <h2 class="card-info_name">Victor Crest <span class="card-info_age">26</span><span class="card-info_country wrap">London</span></h2>
      
      <hr class="separator">
      <div class="stat-box">
        <p class="stat-box_stat">80K <span class="stat-box_details wrap">Followers</span></p>
        <p class="stat-box_stat">803K <span class="stat-box_details wrap">Likes</span></p>
        <p class="stat-box_stat">1.4K <span class="stat-box_details wrap">Photos</span></p>
      </div>
      </div>
    </section>
  </main>
</body>
</html>
